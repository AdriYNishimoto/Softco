<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/SoftCoFavicon.png">
    <link rel="stylesheet" href="esquecisenha.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <style>
        @import url('https://fonts.cdnfonts.com/css/nano');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="logoContainer">
                <img src="/img/SoftCoLogo.png">
            </div>

            <form class="form" onSubmit={handleLogin}>
                <div class="inputGroup">
                    <label class="label">Recuperação de senha</label>
                    <p class="frase-label">Um email será enviado para sua caixa postal!</p>
                    <input type="email" class="input" required />
                </div>
                <div class="button">
                    <button type="submit" class="button-enviar"><a href="/pages/adm/dashboard/dash.html">ENVIAR</a></button>
                </div>
            </form>

            <div class="acessos">
                <div class="acesso-voltar"><a href="/pages/login/login.html">Voltar</a></div>
                <div class="acesso-primeiro"><a href="/pages/cadastro/cadastro.html">Primeiro acesso</a></div>
            </div>
        </div>

    </section>
</body>

</html>
